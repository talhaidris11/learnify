<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Class - Learnify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="centered">
        <form class="login-form" id="createClassForm">
            <h2>Create a Class</h2>
            <input type="text" name="className" placeholder="Class Name" required autocomplete="off">
            <input type="text" name="section" placeholder="Section (optional)" autocomplete="off">
            <input type="text" name="subject" placeholder="Subject (optional)" autocomplete="off">
            <button type="submit">Create</button>
            <div id="create-class-error" class="error-message"></div>
        </form>
        <a href="dashboard-teacher.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>
    <script src="script.js"></script>
    <script>
        // Check authentication on page load
        if (!localStorage.getItem('learnify_token')) {
            window.location.href = '/index.html';
        }

        const form = document.getElementById('createClassForm');
        const errorDiv = document.getElementById('create-class-error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous errors
            errorDiv.textContent = '';
            errorDiv.style.color = '#f44336';

            const formData = new FormData(form);
            const className = formData.get('className');
            const section = formData.get('section');
            const subject = formData.get('subject');

            if (!className.trim()) {
                errorDiv.textContent = 'Class name is required';
                return;
            }

            const payload = { className, section, subject };

            try {
                const res = await fetch(`${BACKEND_URL}/api/classroom/create`, {
                    method: 'POST',
                    headers: {
                        ...getAuthHeaders(),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (data.success) {
                    errorDiv.style.color = '#43a047';
                    errorDiv.textContent = 'Class created successfully! Redirecting...';
                    setTimeout(() => {
                        window.location.href = 'dashboard-teacher.html';
                    }, 1000);
                } else {
                    errorDiv.textContent = data.message || 'Failed to create class';
                }
            } catch (err) {
                console.error('Error creating class:', err);
                errorDiv.textContent = 'Network error. Please try again.';
            }
        });
    </script>
</body>

</html>
