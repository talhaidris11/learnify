<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test - Learnify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Learnify Connection Test</h1>

    <div id="results"></div>

    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testRegistration()">Test Registration</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const BACKEND_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : 'https://learnify-y02m.onrender.com';

        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testHealth() {
            addResult('Testing health endpoint...', 'info');

            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();

                if (data.status === 'OK') {
                    addResult(`✅ Health check passed! MongoDB: ${data.mongoStatus}`, 'success');
                    addResult(`Environment: ${data.environment}, Port: ${data.port}`, 'info');
                } else {
                    addResult(`❌ Health check failed! Status: ${data.status}`, 'error');
                }

                addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
            } catch (error) {
                addResult(`❌ Health check error: ${error.message}`, 'error');
            }
        }

        async function testRegistration() {
            addResult('Testing registration endpoint...', 'info');

            const testUser = {
                fullName: 'Test User',
                username: `testuser${Date.now()}`,
                gender: 'male',
                role: 'student',
                password: 'testpass123',
                confirmPassword: 'testpass123',
                seatNumber: `S${Date.now()}`
            };

            addResult(`Test user: ${testUser.username}`, 'info');

            try {
                const response = await fetch(`${BACKEND_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testUser)
                });

                const data = await response.json();

                if (data.success) {
                    addResult(`✅ Registration successful! Token received.`, 'success');
                    addResult(`Redirect: ${data.redirect}`, 'info');
                } else {
                    addResult(`❌ Registration failed: ${data.message}`, 'error');
                }

                addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
            } catch (error) {
                addResult(`❌ Registration error: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.onload = function () {
            addResult('Page loaded. Click buttons to test connections.', 'info');
            addResult(`Backend URL: ${BACKEND_URL}`, 'info');
        };
    </script>
</body>

</html>
