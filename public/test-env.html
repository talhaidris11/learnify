<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Environment Test - Learnify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <h1>Learnify Environment Test</h1>
    <div id="results"></div>

    <script src="script.js"></script>
    <script>
        const results = document.getElementById('results');

        // Test environment detection
        const currentHost = window.location.hostname;
        const isLocal = currentHost === 'localhost' || currentHost === '127.0.0.1';

        results.innerHTML = `
            <div class="info">
                <h3>Environment Detection:</h3>
                <p><strong>Current Hostname:</strong> ${currentHost}</p>
                <p><strong>Is Local:</strong> ${isLocal ? 'Yes' : 'No'}</p>
                <p><strong>Backend URL:</strong> ${BACKEND_URL}</p>
            </div>
        `;

        // Test backend connectivity
        fetch(`${BACKEND_URL}/health`)
            .then(response => response.json())
            .then(data => {
                results.innerHTML += `
                    <div class="info success">
                        <h3>Backend Connection Test:</h3>
                        <p><strong>Status:</strong> ✅ Connected</p>
                        <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                    </div>
                `;
            })
            .catch(error => {
                results.innerHTML += `
                    <div class="info error">
                        <h3>Backend Connection Test:</h3>
                        <p><strong>Status:</strong> ❌ Failed</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            });
    </script>
</body>

</html>
